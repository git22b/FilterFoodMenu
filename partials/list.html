<section class="foodpage">
  <div class="search">
    <h1>Food Menu</h1>
    <label>search: </label>
    <input ng-model="query" placeholder="Search for food" autofocus>

    <label class="formgroup">by:
      <select ng-model="foodOrder">
        <option value="name">Name</option>
        <option value="price">Price</option>
        <option value="category">Category</option>
      </select>
    </label>

    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" checked>
      ascending
     </label>
    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" value="reverse">
      descending
    </label>
   
  </div>
  <ul class="foodlist">
    <li class="food cf" ng-repeat="item in foods | filter: query | orderBy: foodOrder:direction">
      <a href="#/details/{{foods.indexOf(item)}}">
        <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
        <div class="info">
          <h2>{{item.name}}</h2>
           <h3>{{item.category}}</h3>
           <h3>{{item.price}}</h3>
        </div>
      </a>
    </li>
  </ul>  
</section>
